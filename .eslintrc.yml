root: true
extends:
  - typescript
  - typescript/react
  - typescript/prettier
  - typescript/prettier-react
plugins:
  - prettier
rules:
  require-jsdoc: off
  prettier/prettier:
      - error
      - singleQuote: true
        trailingComma: all
  # "@typescript-eslint/no-explicit-any": off
  # "@typescript-eslint/no-empty-interface": warn
  "@typescript-eslint/camelcase":
      - warn
      - allow:
        - match_all
settings:
  react:
    version: detect
